<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play With Brain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mind Match</h1>

    <h2>Press any Key to Start Game</h2>
    <h3></h3>
    <div class="main-box">
        <div class="line-one">
            <div class="btn red" id="red"></div>
            <div class="btn yellow" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn green" id="green"></div>
            <div class="btn purple" id="purple"></div>
        </div>
    </div>


    <footer>
        <h4>How To Play Game</h4>
        <ul>
            <li>Press any key to begin.</li>
            <li>Observe the order in which the buttons flash.</li>
            <li>Click the buttons in the same order they flashed.</li>  
            <li>The sequence gets longer with each level.</li>
            <li>The game ends if you click the wrong button.</li>
        </ul>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
